<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <form> 
            <label> Firstname </label> 
            <input class="input"  type="text" name="firstname" size="30" /> <br> <br> 
            <label> Middlename: </label> 
            <input class="input" type="text" name="middlename" size="15"/> <br> <br> 
            <label> Lastname: </label> 
            <input class="input" type="text" name="lastname" size="15"/> <br> <br> 
            <label>  Course : </label> 
            <select> 
            <option value="Course">Course</option> 
            <option value="BCA">BCA</option> 
            <option value="BBA">BBA</option> 
            <option value="B.Tech">B.Tech</option> 
            <option value="MBA">MBA</option> 
            <option value="MCA">MCA</option> 
            <option value="M.Tech">M.Tech</option> 
            </select> 
            <br> 
            <br> 
            <label> 
            Gender : 
            </label><br> 
            <input type="radio" name="male"/> Male <br> 
            <input type="radio" name="female"/> Female <br> 
            <input type="radio" name="other"/> Other 
            <br> 
            <br> 
            <label> 
            Phone : 
            </label> 
            <input class="inputP" type="text" name="country code" value="+91" size="2"/> 
            <input class="input" type="text" name="phone" size="10"/> <br> <br> 
            Address 
            <br> 
            <textarea cols="80" rows="5" value="address"> 
            </textarea> 
            <br> <br> 
            Email: 
            <input class="input" type="email" id="email" name="email"/> <br> 
            <br> <br> 
            Password: 
            <input class="input" type="Password" id="pass" name="pass"> <br> 
            <br> <br> 
            Re-type password: 
            <input class="input" type="Password" id="repass" name="repass"> <br> <br> 
            <input type="button" value="Submit"/> 
            </form> 


    
</body>
</html>
